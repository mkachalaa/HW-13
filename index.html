<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <main class="wrapper">
    <section class="wrapper-content">
      <div class="wrapper-title">Buttons Big</div>
      <div class="wrapper-big">
        <button class="wrapper-big__btn  wrapper-big__btn--blue-white">Download</button>
        <button class="wrapper-big__btn  wrapper-big__btn--dark-grey">Download</button>
        <button class="wrapper-big__btn  wrapper-big__btn--light-grey">Download</button>
        <button class="wrapper-big__btn  wrapper-big__btn--light-blue">Download</button>

        <button class="wrapper-big__btn  wrapper-big__btn--blue-white wrapper-big__btn--icon">
          <span class="bnt-title">
            Download
          </span>
          <svg class="wrapper-buttons_icon wrapper-buttons_icon--color-white" width="26" height="28" viewBox="0 0 26 28"
            fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12V19H21V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M13 3.50073L13 13.5007" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L16.375 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L9.625 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
          </svg>
        </button>

        <button class="wrapper-big__btn  wrapper-big__btn--dark-grey wrapper-big__btn--icon">
          <span class="bnt-title">
            Download
          </span>
          <svg class="wrapper-buttons_icon icon--color" width="26" height="28" viewBox="0 0 26 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12V19H21V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M13 3.50073L13 13.5007" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L16.375 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L9.625 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
          </svg>
        </button>

        <button class="wrapper-big__btn  wrapper-big__btn--light-grey wrapper-big__btn--icon">
          <span class="bnt-title">
            Download
          </span>
          <svg class="wrapper-buttons_icon" width="26" height="28" viewBox="0 0 26 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12V19H21V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M13 3.50073L13 13.5007" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L16.375 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L9.625 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
          </svg>
        </button>

        <button class="wrapper-big__btn  wrapper-big__btn--light-blue wrapper-big__btn--icon">
          <span class="bnt-title">
            Download
          </span>
          <svg class="wrapper-buttons_icon" width="26" height="28" viewBox="0 0 26 28" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path d="M5 12V19H21V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            <path d="M13 3.50073L13 13.5007" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L16.375 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round" />
            <path d="M13 13.5007L9.625 10.1257" stroke="white" stroke-width="2" stroke-linecap="round"
              stroke-linejoin="round">
          </svg>
        </button>


      </div>





    </section>




  </main>
